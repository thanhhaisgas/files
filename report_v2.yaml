          description: 'Available params: daily, hourly, platform, category, content, source_provider, province, device'
        - in: header
          name: platforms
          required: false
          type: string
          description: 'Filter report by platforms. </br> Available params: app, web, smart_tv'
        - in: header
          name: category-ids
          required: false
          type: string
          description: 'Filter report by category ids. </br> Example: 52847232169a585a2449c48c'  
        - in: header
          name: province-ids
          required: false
          type: string
          description: 'Filter report by province ids. </br> Example: AG, SG'
      responses:
        '200':
          description: successful operation
          # schema:
          #   $ref: '#/definitions/Pet'
        '102':
