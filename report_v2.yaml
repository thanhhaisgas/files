          type: array
          items:
            type: string
          description: 'Items of report to return. </br> Available params: campaigns. flights, creatives'
      responses:
        '200':
          description: successful operation
          # schema:
          #   $ref: '#/definitions/Pet'
        '102':
          description: Invalid report type param    
