            type: string
          description: 'Items of report to return. </br> Available params:campaigns, flights, creatives'
      responses:
        '200':
          description: successful operation
          # schema:
          #   $ref: '#/definitions/Pet'
        '102':
          description: Invalid report type param    
        '104':
          description: Invalid id param  
        '105':
          description: Invalid date param
        '106':
          description: Invalid following param
        '969':
          description: Other Error
      security:
        - api_key: []
        
